<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Barbearia MongoDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Logotipo clicável -->
        <a href="index.html" class="header-logo">
            <img src="images/logo.png" alt="Barbearia MongoDB Logo" class="logo-img">
        </a>
        
        <!-- Título da página com link para a home -->
        <h1 href="index.html" class="logo-text">Barbearia MongoDB</h1>
        
        <nav class="header-nav">
            <button id="logoutBtn" class="btn btn-secondary">Sair</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <h2 class="dashboard-title">Bem-vindo, <span id="userName"></span>!</h2>

        <!-- Sistema de Agendamento -->
        <section class="schedule-section">
            <h3 class="section-title">Agendar Serviço</h3>
            <form id="scheduleForm" class="schedule-form">
                <select id="serviceSelect" class="input-field">
                    <option value="corte">Corte de Cabelo (R$ 40)</option>
                    <option value="barba">Barbear (R$ 25)</option>
                    <option value="combo">Combo Corte + Barba (R$ 55)</option>
                </select>
                <input type="date" id="dateInput" class="input-field" required>
                <select id="timeSelect" class="input-field"></select>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
            <p id="scheduleMessage" class="message"></p>
        </section>

        <!-- Assinatura -->
        <section class="subscription-section">
            <h3 class="section-title">Assinatura Mensal</h3>
            <p class="subscription-text">Por apenas R$120/mês, tenha 1 corte por semana!</p>
            <button id="subscribeBtn" class="btn btn-cta">Assinar Agora</button>
            <p id="subscriptionStatus" class="message"></p>
        </section>

        <!-- Benefícios -->
        <section class="benefits-section">
            <h3 class="section-title">Seu Progresso</h3>
            <p class="benefits-text">Agende 5 vezes e ganhe 1 grátis! Progresso: <span id="progress">0/5</span></p>
        </section>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
