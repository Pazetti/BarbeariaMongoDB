<!-- editarAgendamentoModal.html -->
<div id="editAppointmentModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Editar Agendamento</h3>
      <form id="editAppointmentForm" class="edit-form">
        <input type="hidden" id="editAppointmentId">
        
        <label for="editServiceSelect">Serviço:</label>
        <select id="editServiceSelect" class="input-field" required>
          <option value="corte" data-price="40.00">Corte de Cabelo (R$40)</option>
          <option value="barba" data-price="25.00">Barba (R$25)</option>
          <option value="combo" data-price="55.00">Combo (Corte + Barba) (R$55)</option>
        </select>
  
        <label for="editBarberSelect">Barbeiro:</label>
        <select id="editBarberSelect" class="input-field" required>
          <option value="João Silva">João Silva</option>
          <option value="Pedro Oliveira">Pedro Oliveira</option>
          <option value="Maria Santos">Maria Santos</option>
        </select>
  
        <label for="editDateInput">Data:</label>
        <input type="date" id="editDateInput" class="input-field" required>
  
        <label for="editTimeSelect">Horário:</label>
        <select id="editTimeSelect" class="input-field" required></select>
        
        <label for="editTotalPrice">Preço Total:</label>
        <div id="editTotalPrice" class="price-display">R$ 0.00</div>
  
        <div class="modal-buttons">
          <button type="button" id="closeModalBtn" class="btn btn-secondary">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
  
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: #000;
    }
    
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .price-display {
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .button-group {
      display: flex;
      gap: 5px;
    }
    
    .btn {
      padding: 5px 10px;
      font-size: 0.9em;
    }
  </style>
