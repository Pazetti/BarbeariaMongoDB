<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia MongoDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-logo">
            <img src="images/logo.png" alt="Barbearia MongoDB Logo" class="logo-img">
        </a>
        <h1 href="index.html" class="logo-text">Barbearia MongoDB</h1>
        <nav class="header-nav">
            <a href="index.html" class="btn btn-primary">Voltar</a>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-box" id="loginBox">
            <h2 class="auth-title">Login</h2>
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="loginPassword" class="input-field" placeholder="Senha" required>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p id="loginMessage" class="message"></p> <!-- Mensagem de erro -->
            </form>
            <div class="auth-switch">
                <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </div>
        </div>

        <div class="auth-box" id="registerBox" style="display: none;">
            <h2 class="auth-title">Cadastro</h2>
            <form id="registerForm" class="auth-form">
                <input type="text" id="registerName" class="input-field" placeholder="Nome" required>
                <input type="email" id="registerEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="registerPassword" class="input-field" placeholder="Senha" required>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <div class="auth-switch">
                <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Barbearia MongoDB. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
