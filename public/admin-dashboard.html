<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador - Barbearia MongoDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-logo">
            <img src="images/logo.png" alt="Barbearia MongoDB Logo" class="logo-img">
        </a>
        <h1 href="index.html" class="logo-text">Barbearia MongoDB - Admin</h1>
        <nav class="header-nav">
            <button id="logoutBtn" class="btn btn-primary">Sair</button>
        </nav>
    </header>

    <section class="admin-dashboard-container">
        <h2 class="dashboard-title">Dashboard do Administrador</h2>
        <p>Bem-vindo, <span id="adminName">Administrador</span>!</p>

        <!-- Resumo de Estatísticas -->
        <div class="admin-stats">
            <div class="stat-item">
                <h3 class="stat-number" id="totalAppointments">0</h3>
                <p class="stat-label">Total de Agendamentos</p>
            </div>
            <div class="stat-item">
                <h3 class="stat-number" id="totalClients">0</h3>
                <p class="stat-label">Total de Clientes</p>
            </div>
        </div>

        <!-- Tabela de Agendamentos Recentes -->
        <div class="admin-appointments">
            <h3 class="section-title">Agendamentos Recentes</h3>
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Serviço</th>
                        <th>Barbeiro</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                    <!-- Preenchido dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Barbearia MongoDB. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
